<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oromo Proverbs</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">Oromo Proverbs(Mammaaksa Oromoo)</div>
        <div class="mainContainer">
            <div class="InOromic">
                <span class="ProverbInOromic">Akka mada quba yanni gara gubba.</span>
            </div>
            <div class="InEnglish">
                <span class="ProverbInEnglish">As the wound the finger, so thought inflames the mind</span>
            </div>
          
        </div>
        <div class="NewProverb">
            <button id="new-Proverb">New Proverb</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
